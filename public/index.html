<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Brewd App</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:400,700" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body>

      <header>
        <div class="content-wrap">
            <img class="profile-img col-narrow" src="monogram.png" alt="brewd_monogram">
                <div class="col-wide">
                    <h1 class="title">Brewd-Not just any coffee!</h1>
                </div>
        </div>
    </header>


        <div id="homepage">
            <h1>Find YOUR coffee!</h1>
            <div id="cafes"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <!-- Create React Component -->
        <script type="text/babel">
        var Brewd = React.createClass({
            getInitialState: function(){
                return({
                    brewd: []
                });
            },
            render: function(){
                var brewd = this.state.brewd;
                brewd = brewd.map(function(brewd, index){
                    return(
                        <li key={index}>

                            <span className="name">{brewd.cafeName}</span>

                        </li>
                    );
                });
                return(
                    <div id="brewd-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter Coffee Roaster:</label>
                            <input type="text" ref="coff" placeholder="Coffee Roaster" required />
                            <label>Enter Milk Brand:</label>
                            <input type="text" ref="milk" placeholder="Milk Brand" required />
                            <input type="submit" value="Find Cafes" />
                        </form>
                        <ul>{brewd}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var coff = this.refs.coff.value;
                var milk = this.refs.milk.value;
                fetch('/api/brewd?coff=' + coff + '&milk=' + milk).then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        brewd: json
                    });
                    console.log(json);
                });
            }
        });
        ReactDOM.render(<Brewd />, document.getElementById('cafes'));
        </script>


    </body>
</html>
